---
title: WNC-M14A2A LTE-M Modem
version: 0.1

description: >
    This is a representation of the WNC-M14A2A LTE-M modem.

inherits:
    !include uart-device.yaml

properties:
    compatible:
      type: string
      category: required
      constraint: "wnc,m14a2a"
      generation: define

    mdm-boot-mode-sel-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-power-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-keep-awake-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-reset-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-shld-trans-ena-gpios-gpio:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-send-ok-gpios-gpio:
      type: compound
      category: optional
      description: UART RTS pin if no HW flow control (set to always enabled)
      generation: define, use-prop-name
...
