common:
  depends_on: netif
  platform_whitelist: native_posix qemu_x86 qemu_cortex_m3
tests:
  net.udp:
    min_ram: 20
    filter: not CONFIG_HAS_COVERAGE_SUPPORT
    tags: net
  net.udp.cov:
    min_ram: 20
    filter: CONFIG_HAS_COVERAGE_SUPPORT
    extra_args: CONF_FILE=prj_cov.conf
    tags: net
